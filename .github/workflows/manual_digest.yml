name: Manual Food AI Digest (手動食品 AI 摘要)

on:
  workflow_dispatch: # 只允許手動觸發

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code (檢出程式碼)
      uses: actions/checkout@v3

    - name: Set up Python (設定 Python 環境)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies (安裝依賴套件)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run research script (執行搜尋腳本)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python main.py

    - name: Commit and Push Report (提交並推送報告)
      run: |
        # 設定 Git 使用者
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 確保目標資料夾存在
        mkdir -p docs/reports
        
        # 移動生成的 .md 檔案
        mv food_ai_digest_*.md docs/reports/
        
        # 更新網站索引 (產生 reports.json)
        python update_dashboard.py
        
        # 加入並提交變更
        git add docs/reports/*.md docs/reports.json
        
        # 檢查是否有變更需要提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Add new Food AI digest report"
          git push
        fi
